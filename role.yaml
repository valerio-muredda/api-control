# 4. Role and RoleBinding
# This role gives the ServiceAccount permission to 'get' Pods within the namespace.
# For production use, it's recommended to create a more restrictive role.
# -----------------------------------------------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-stress-tester-role
  namespace: api-stress-tester
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-stress-tester-rolebinding
  namespace: api-stress-tester
subjects:
- kind: ServiceAccount
  name: api-stress-tester-sa
  namespace: api-stress-tester
roleRef:
  kind: Role
  name: api-stress-tester-role
  apiGroup: rbac.authorization.k8s.io
---